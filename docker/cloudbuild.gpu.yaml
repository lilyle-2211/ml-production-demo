steps:
  # Build the GPU-enabled Docker image with multiple tags
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'docker/Dockerfile.gpu'
      - '-t'
      - 'us-central1-docker.pkg.dev/lily-demo-ml/churn-pipeline/pytorch-trainer:latest'
      - '-t'
      - 'us-central1-docker.pkg.dev/lily-demo-ml/churn-pipeline/pytorch-trainer:${_VERSION}'
      - '.'

  # Push both tags
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/lily-demo-ml/churn-pipeline/pytorch-trainer'

images:
  - 'us-central1-docker.pkg.dev/lily-demo-ml/churn-pipeline/pytorch-trainer:latest'
  - 'us-central1-docker.pkg.dev/lily-demo-ml/churn-pipeline/pytorch-trainer:${_VERSION}'

substitutions:
  _VERSION: 'unknown'

timeout: '1800s'  # 30 minutes for GPU image build

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
