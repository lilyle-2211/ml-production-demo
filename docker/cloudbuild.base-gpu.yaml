# Cloud Build configuration for base GPU image
# This builds the base image with common ML dependencies
timeout: 3600s

steps:
  # Build the base GPU image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'docker/Dockerfile.base-gpu'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/pytorch-base-gpu:${_VERSION}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/pytorch-base-gpu:latest'
      - '.'

  # Push versioned tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/pytorch-base-gpu:${_VERSION}'

  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/pytorch-base-gpu:latest'

substitutions:
  _REGION: 'us-central1'
  _REPOSITORY: 'ml-docker-repo'
  _VERSION: 'latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
