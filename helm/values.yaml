# Churn Inference Helm Chart Values
# =================================

replicaCount: 2

image:
  repository: us-central1-docker.pkg.dev/lily-demo-ml/churn-pipeline/churn-inference
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations:
    # Workload Identity annotation - links K8s SA to GCP SA
    iam.gke.io/gcp-service-account: churn-inference@lily-demo-ml.iam.gserviceaccount.com
  name: "churn-inference-sa"

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: LoadBalancer
  port: 80
  targetPort: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: GOOGLE_CLOUD_PROJECT
    value: "lily-demo-ml"
  - name: MODEL_BUCKET
    value: "lily-ml-models-20251205"
  - name: PORT
    value: "8000"
