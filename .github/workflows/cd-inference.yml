name: CD - Inference to GKE

on:
  push:
    branches:
      - dev
    paths:
      - 'inference/**'
      - 'docker/Dockerfile.inference'
      - 'helm/**'
      - 'pyproject.toml'
      - '.github/workflows/cd-inference.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: lily-demo-ml
  REGION: us-central1
  GKE_CLUSTER: fastapi-cluster
  GKE_ZONE: us-central1-a

jobs:
  deploy-inference:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          docker build -f docker/Dockerfile.inference \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/churn-pipeline/churn-inference:latest \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/churn-pipeline/churn-inference:${{ github.sha }} \
            .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/churn-pipeline/churn-inference:latest
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/churn-pipeline/churn-inference:${{ github.sha }}

      - name: Install kubectl and Helm
        run: |
          gcloud components install kubectl gke-gcloud-auth-plugin --quiet
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone=${{ env.GKE_ZONE }} \
            --project=${{ env.PROJECT_ID }}

      - name: Deploy with Helm
        run: helm upgrade churn-inference ./helm --install --wait --timeout=5m

      - name: Wait for rollout
        run: kubectl rollout status deployment/churn-inference --timeout=5m

      - name: Test inference endpoints
        run: make test-gke

      - name: Deployment summary
        if: success()
        run: |
          SERVICE_IP=$(kubectl get service churn-inference -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "Inference service deployed successfully!"
          echo "Service IP: $SERVICE_IP"
          echo "Swagger UI: http://$SERVICE_IP/docs"
          echo "Image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/churn-pipeline/churn-inference:${{ github.sha }}"
