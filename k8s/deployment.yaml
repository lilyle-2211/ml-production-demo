apiVersion: apps/v1
kind: Deployment
metadata:
  name: churn-inference
  labels:
    app: churn-inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: churn-inference
  template:
    metadata:
      labels:
        app: churn-inference
    spec:
      serviceAccountName: churn-inference-sa
      containers:
      - name: churn-inference
        image: us-central1-docker.pkg.dev/lily-demo-ml/ml-models/churn-inference:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: "lily-demo-ml"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
